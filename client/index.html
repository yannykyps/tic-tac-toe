<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="script.js"></script>

</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="message">Waiting for an opponent...</div>

    <div class="board">
      <button id="a3"></button><button id="b3"></button><button id="c3"></button>
      <button id="a2"></button><button id="b2"></button><button id="c2"></button>
      <button id="a1"></button><button id="b1"></button><button id="c1"></button>
      
    </div>
    <div class="reset"><button id="reset">New Game</button></div>
    
    <div id="player1"></div>
    <div id="player2"></div>
    

</body>
</html>
